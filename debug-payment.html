<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付调试页面</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; font-family: Arial, sans-serif; }
        .debug-section { margin: 20px 0; padding: 15px; background: #2d2d2d; border-radius: 8px; }
        .debug-section h3 { color: #ff6b35; margin-top: 0; }
        button { padding: 10px 20px; margin: 5px; background: #ff6b35; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e55a2b; }
        .result { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <h1>🔧 支付系统调试页面</h1>
    
    <div class="debug-section">
        <h3>1. 环境检查</h3>
        <button onclick="checkEnvironment()">检查环境</button>
        <div id="envResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. API连接测试</h3>
        <button onclick="testAPI()">测试API连接</button>
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. 订单创建测试</h3>
        <button onclick="testOrderCreation()">测试订单创建</button>
        <div id="orderResult" class="result"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. 二维码显示测试</h3>
        <button onclick="testQRCode()">测试二维码</button>
        <div id="qrResult" class="result"></div>
        <img id="testQR" style="display: none; max-width: 200px; border: 2px solid #ff6b35; border-radius: 8px; background: white; padding: 10px; margin: 10px 0;">
    </div>
    
    <div class="debug-section">
        <h3>5. 支付页面测试</h3>
        <button onclick="openPaymentPage()">打开支付页面</button>
        <div id="paymentResult" class="result"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function checkEnvironment() {
            const result = document.getElementById('envResult');
            result.innerHTML = `
                <div class="info">当前URL: ${window.location.href}</div>
                <div class="info">主机名: ${window.location.hostname}</div>
                <div class="info">是否为本地: ${config.isLocalhost}</div>
                <div class="info">API基础URL: ${config.getApiBaseUrl()}</div>
                <div class="info">支付API URL: ${config.getApiUrl('/api/payment/create')}</div>
            `;
        }
        
        async function testAPI() {
            const result = document.getElementById('apiResult');
            try {
                result.innerHTML = '<div class="info">正在测试API连接...</div>';
                const response = await fetch(config.getApiUrl('/api/card-types'));
                if (response.ok) {
                    result.innerHTML = '<div class="success">✅ API连接正常</div>';
                } else {
                    result.innerHTML = `<div class="error">❌ API连接失败: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ API连接错误: ${error.message}</div>`;
            }
        }
        
        async function testOrderCreation() {
            const result = document.getElementById('orderResult');
            try {
                result.innerHTML = '<div class="info">正在测试订单创建...</div>';
                const response = await fetch(config.getApiUrl('/api/orders'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cardTypeId: 57, userId: 'debug-test' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<div class="success">✅ 订单创建成功</div><div class="info">订单ID: ${data.orderId}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ 订单创建失败: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 订单创建错误: ${error.message}</div>`;
            }
        }
        
        async function testQRCode() {
            const result = document.getElementById('qrResult');
            const qrImage = document.getElementById('testQR');
            try {
                result.innerHTML = '<div class="info">正在测试二维码生成...</div>';
                const response = await fetch(config.getApiUrl('/api/payment/create'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId: 32 })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    qrImage.src = data.qrCode;
                    qrImage.style.display = 'block';
                    result.innerHTML = `<div class="success">✅ 二维码生成成功</div><div class="info">二维码长度: ${data.qrCode.length} 字符</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ 二维码生成失败: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 二维码生成错误: ${error.message}</div>`;
            }
        }
        
        function openPaymentPage() {
            const result = document.getElementById('paymentResult');
            const paymentUrl = 'payment.html?orderId=32&cardName=月卡&price=30';
            result.innerHTML = `<div class="info">正在打开支付页面...</div><div class="info">URL: ${paymentUrl}</div>`;
            window.open(paymentUrl, '_blank');
        }
    </script>
</body>
</html>
