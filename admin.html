<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理后台 - 幻银超i桌面虚拟机器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 10px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .admin-panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6b35;
        }
        
        .upload-area {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #ff6b35;
            background: #333;
        }
        
        .upload-area.drag-over {
            border-color: #ff6b35;
            background: #333;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .upload-text h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        .upload-text p {
            color: #ccc;
            font-size: 14px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 30px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .file-icon {
            font-size: 24px;
        }
        
        .file-details h4 {
            margin-bottom: 5px;
        }
        
        .file-details p {
            color: #ccc;
            font-size: 12px;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #ff6b35;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e55a2b;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #ff6b35;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文件管理后台</h1>
            <p>幻银超i桌面虚拟机器人 - 管理员界面</p>
        </div>
        
        <div class="admin-panel">
            <h2 class="section-title">文件上传</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">
                    <h3>拖拽文件到此处或点击选择文件</h3>
                    <p>支持单个或多个文件上传</p>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple>
            </div>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="file-list" id="fileList">
                <!-- 上传的文件列表 -->
            </div>
        </div>
        
        <div class="admin-panel">
            <h2 class="section-title">文件管理</h2>
            <div class="file-list" id="adminFileList">
                <!-- 文件列表将在这里显示 -->
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // 全局变量
        let currentFiles = [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('管理后台页面加载完成');
            initializeAdmin();
        });
        
        // 初始化管理后台
        function initializeAdmin() {
            setupUploadArea();
            loadFiles();
        }
        
        // 设置上传区域
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // 点击上传区域
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 文件选择
            fileInput.addEventListener('change', handleFiles);
            
            // 拖拽上传
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                handleFiles({ target: { files } });
            });
        }
        
        // 处理文件选择
        function handleFiles(event) {
            const files = event.target.files;
            if (files.length === 0) return;
            
            showMessage(`选择了 ${files.length} 个文件`, 'info');
            uploadFiles(files);
        }
        
        // 上传文件
        async function uploadFiles(files) {
            const formData = new FormData();
            
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            try {
                showProgress(true);
                updateProgress(0, '开始上传...');
                
                const response = await fetch('/api/upload-multiple', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`成功上传 ${result.files.length} 个文件`, 'success');
                    loadFiles(); // 重新加载文件列表
                } else {
                    throw new Error('上传失败');
                }
            } catch (error) {
                showMessage('上传失败: ' + error.message, 'error');
            } finally {
                showProgress(false);
            }
        }
        
        // 显示/隐藏进度条
        function showProgress(show) {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.display = show ? 'block' : 'none';
            }
        }
        
        // 更新进度
        function updateProgress(percent, text) {
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = percent + '%';
            }
        }
        
        // 加载文件列表
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                if (response.ok) {
                    const files = await response.json();
                    currentFiles = files;
                    displayAdminFileList(files);
                } else {
                    throw new Error('加载文件列表失败');
                }
            } catch (error) {
                showMessage('加载文件列表失败: ' + error.message, 'error');
            }
        }
        
        // 显示管理文件列表
        function displayAdminFileList(files) {
            const fileList = document.getElementById('adminFileList');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = getFileIcon(file.type);
                const fileSize = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${fileIcon}</div>
                        <div class="file-details">
                            <h4>${file.originalName}</h4>
                            <p>大小: ${fileSize} | 上传时间: ${file.uploadDate} | 下载次数: ${file.downloadCount}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-success" onclick="downloadFile(${file.id})">下载</button>
                        <button class="btn btn-danger" onclick="deleteFile(${file.id})">删除</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        // 下载文件
        async function downloadFile(fileId) {
            try {
                const response = await fetch(`/api/download/${fileId}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'file';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showMessage('文件下载开始', 'success');
                } else {
                    throw new Error('下载失败');
                }
            } catch (error) {
                showMessage('下载失败: ' + error.message, 'error');
            }
        }
        
        // 删除文件
        async function deleteFile(fileId) {
            if (confirm('确定要删除这个文件吗？')) {
                try {
                    const response = await fetch(`/api/files/${fileId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showMessage('文件删除成功', 'success');
                        loadFiles(); // 重新加载文件列表
                    } else {
                        throw new Error('删除失败');
                    }
                } catch (error) {
                    showMessage('删除失败: ' + error.message, 'error');
                }
            }
        }
        
        // 获取文件图标
        function getFileIcon(type) {
            if (type.includes('image')) return '🖼️';
            if (type.includes('video')) return '🎥';
            if (type.includes('audio')) return '🎵';
            if (type.includes('pdf')) return '📄';
            if (type.includes('word')) return '📝';
            if (type.includes('excel')) return '📊';
            if (type.includes('powerpoint')) return '📽️';
            if (type.includes('zip')) return '📦';
            return '📄';
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
