    <script>
        // å…¨å±€å˜é‡
        let currentFiles = [];
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ç®¡ç†åå°é¡µé¢åŠ è½½å®Œæˆ');

        // åˆå§‹åŒ–ç®¡ç†åå°
        function initializeAdmin() {

        // è®¾ç½®ä¸Šä¼ åŒºåŸŸ
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©
            fileInput.addEventListener('change', handleFiles);
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                handleFiles({ target: { files } });
            });
        }
        
        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFiles(event) {
            const files = event.target.files;
            if (files.length === 0) return;
            
            showMessage(`é€‰æ‹©äº† ${files.length} ä¸ªæ–‡ä»¶`, 'info');
            uploadFiles(files);
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles(files) {
            const formData = new FormData();
            
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            try {
                showProgress(true);
                updateProgress(0, 'å¼€å§‹ä¸Šä¼ ...');
                
                const response = await fetch('/api/upload-multiple', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`æˆåŠŸä¸Šä¼  ${result.files.length} ä¸ªæ–‡ä»¶`, 'success');
                    loadFiles(); // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨
                } else {
                    throw new Error('ä¸Šä¼ å¤±è´¥');

        // æ˜¾ç¤º/éšè—è¿›åº¦æ¡
        function showProgress(show) {

        }
        
        // æ›´æ–°è¿›åº¦
        function updateProgress(percent, text) {

            }
        }
        
        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                if (response.ok) {
                    const files = await response.json();
                    currentFiles = files;
                    displayAdminFileList(files);
                } else {
                    throw new Error('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥');
                }
            } catch (error) {
                showMessage('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºç®¡ç†æ–‡ä»¶åˆ—è¡¨
        function displayAdminFileList(files) {
            const fileList = document.getElementById('adminFileList');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = getFileIcon(file.type);
                const fileSize = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">${fileIcon}</div>
                        <div class="file-details">
                            <h4>${file.originalName}</h4>
                            <p>å¤§å°: ${fileSize} | ä¸Šä¼ æ—¶é—´: ${file.uploadDate} | ä¸‹è½½æ¬¡æ•°: ${file.downloadCount}</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-success" onclick="downloadFile(${file.id})">ä¸‹è½½</button>
                        <button class="btn btn-danger" onclick="deleteFile(${file.id})">åˆ é™¤</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        // ä¸‹è½½æ–‡ä»¶
        async function downloadFile(fileId) {
            try {
                const response = await fetch(`/api/download/${fileId}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'file';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showMessage('æ–‡ä»¶ä¸‹è½½å¼€å§‹', 'success');
                } else {
                    throw new Error('ä¸‹è½½å¤±è´¥');
                }
            } catch (error) {
                showMessage('ä¸‹è½½å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(fileId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ–‡ä»¶å—ï¼Ÿ')) {
                try {
                    const response = await fetch(`/api/files/${fileId}`, {

                        loadFiles(); // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨

        }

            if (type.includes('image')) return 'ğŸ–¼ï¸';
            if (type.includes('video')) return 'ğŸ¥';
            if (type.includes('audio')) return 'ğŸµ';
            if (type.includes('pdf')) return 'ğŸ“„';
            if (type.includes('word')) return 'ğŸ“';

            return 'ğŸ“„';

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
