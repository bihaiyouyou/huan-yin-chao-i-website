    <!-- 卡密管理页面主要内容 -->
    <div class="fullmeasure-section card-admin-section">
        <div class="fullmeasure-content">
            <div class="card-admin-title">
                <div class="main">
                    <span class="white">卡密</span><span class="highlight">管理</span>
                </div>
                <div class="sub">Card Management System</div>
            </div>

            <div class="card-admin-content">
                <!-- 上传卡密区域 -->
                <div class="upload-section">
                    <h3>批量上传卡密</h3>
                    <div class="upload-area">
                        <div class="upload-form">
                            <div class="form-group">
                                <label for="cardType">卡类型：</label>
                                <select id="cardType" required>
                                    <option value="">请选择卡类型</option>
                                    <option value="1">日卡</option>
                                    <option value="2">月卡</option>
                                    <option value="3">季卡</option>
                                    <option value="4">年卡</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cardCodes">卡密列表：</label>
                                <textarea id="cardCodes" placeholder="请输入卡密，每行一个" rows="10"></textarea>
                            </div>
                            <button id="uploadBtn" class="upload-btn">上传卡密</button>
                        </div>
                    </div>
                </div>

                <!-- 卡密统计 -->
                <div class="stats-section">
                    <h3>卡密统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">日卡</div>
                            <div class="stat-value" id="dailyCount">0</div>
                            <div class="stat-desc">未使用</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">月卡</div>
                            <div class="stat-value" id="monthlyCount">0</div>
                            <div class="stat-desc">未使用</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">季卡</div>
                            <div class="stat-value" id="quarterlyCount">0</div>
                            <div class="stat-desc">未使用</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">年卡</div>
                            <div class="stat-value" id="yearlyCount">0</div>
                            <div class="stat-desc">未使用</div>
                        </div>
                    </div>
                </div>

                <!-- 卡密列表 -->
                <div class="codes-section">
                    <h3>卡密列表</h3>
                    <div class="filter-bar">
                        <select id="filterType">
                            <option value="">所有类型</option>
                            <option value="1">日卡</option>
                            <option value="2">月卡</option>
                            <option value="3">季卡</option>
                            <option value="4">年卡</option>
                        </select>
                        <select id="filterStatus">
                            <option value="">所有状态</option>
                            <option value="unused">未使用</option>
                            <option value="used">已使用</option>
                            <option value="expired">已过期</option>
                        </select>
                        <button id="refreshBtn" class="refresh-btn">刷新</button>
                    </div>
                    <div class="codes-list" id="codesList">
                        <!-- 卡密列表将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
