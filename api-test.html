<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
    <style>
        body { background: #1a1a1a; color: white; padding: 20px; font-family: Arial, sans-serif; }
        .test-section { margin: 20px 0; padding: 15px; background: #2d2d2d; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #ff6b35; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .qr-image { width: 200px; height: 200px; border: 2px solid #ff6b35; border-radius: 8px; background: white; padding: 10px; margin: 10px auto; display: block; }
    </style>
</head>
<body>
    <h1>🔧 API连接测试</h1>
    
    <div class="test-section">
        <h3>1. 基础API测试</h3>
        <button onclick="testBasicAPI()">测试基础API</button>
        <div id="basicResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 支付API测试</h3>
        <button onclick="testPaymentAPI()">测试支付API</button>
        <div id="paymentResult" class="result"></div>
        <img id="testQR" class="qr-image" style="display: none;" alt="测试二维码">
    </div>
    
    <div class="test-section">
        <h3>3. 调试信息</h3>
        <div id="debugInfo" class="result"></div>
    </div>

    <script>
        function testBasicAPI() {
            const result = document.getElementById('basicResult');
            result.innerHTML = '<div>正在测试基础API...</div>';
            
            fetch('http://localhost:3000/api/card-types')
                .then(response => {
                    console.log('基础API响应:', response);
                    if (response.ok) {
                        result.innerHTML = '<div class="success">✅ 基础API连接正常</div>';
                    } else {
                        result.innerHTML = '<div class="error">❌ 基础API连接失败: ' + response.status + '</div>';
                    }
                })
                .catch(error => {
                    console.error('基础API错误:', error);
                    result.innerHTML = '<div class="error">❌ 基础API错误: ' + error.message + '</div>';
                });
        }
        
        function testPaymentAPI() {
            const result = document.getElementById('paymentResult');
            const qrImage = document.getElementById('testQR');
            
            result.innerHTML = '<div>正在测试支付API...</div>';
            
            fetch('http://localhost:3000/api/payment/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ orderId: 37 })
            })
            .then(response => {
                console.log('支付API响应:', response);
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            })
            .then(data => {
                console.log('支付API数据:', data);
                result.innerHTML = '<div class="success">✅ 支付API正常</div><div>二维码长度: ' + data.qrCode.length + '</div>';
                
                qrImage.src = data.qrCode;
                qrImage.style.display = 'block';
            })
            .catch(error => {
                console.error('支付API错误:', error);
                result.innerHTML = '<div class="error">❌ 支付API错误: ' + error.message + '</div>';
            });
        }
        
        // 页面加载时自动测试
        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <div>当前URL: ${window.location.href}</div>
                <div>当前时间: ${new Date().toLocaleString()}</div>
                <div>User Agent: ${navigator.userAgent}</div>
            `;
            
            // 自动测试基础API
            setTimeout(() => {
                testBasicAPI();
            }, 1000);
        });
    </script>
</body>
</html>
