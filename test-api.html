<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
</head>
<body>
    <h1>API测试页面</h1>
    <button onclick="testCardTypes()">测试获取卡类型</button>
    <button onclick="testOrderCreation()">测试创建订单</button>
    <div id="result"></div>

    <script src="js/config.js"></script>
    <script>
        async function testCardTypes() {
            try {
                console.log('测试获取卡类型...');
                const response = await fetch(config.getApiUrl('/api/card-types'));
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('卡类型数据:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('获取卡类型失败:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">错误: ' + error.message + '</p>';
            }
        }

        async function testOrderCreation() {
            try {
                console.log('测试创建订单...');
                const response = await fetch(config.getApiUrl('/api/orders'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cardTypeId: 57,
                        userId: 'test-user'
                    })
                });
                
                console.log('响应状态:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('订单数据:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('创建订单失败:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">错误: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
